<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="welcome">
    {% if session.jwt_payload %}
    <h1>Welcome {{ session.jwt_payload.name }}!</h1>
    <div><pre>{{ pretty }}</pre></div>
  {% else %}
    <h1>Welcome Guest</h1>
  </div>
    <div class="login">
      <p><a href="/login">Login</a></p>
    </div>
  {% endif %}
</body>
</html>
